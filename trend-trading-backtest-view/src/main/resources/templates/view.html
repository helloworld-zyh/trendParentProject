<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header::html('趋势投资模拟回测')"></head>
<body>
<script>
    var chart4Profit = null;
    $(function () {
        var data4Vue = {
            indexes: [],
            currentIndex: '000300',

            indexDatas: [],
            dates: [],
            closePoints: [],

            flushDate: true,
            //indexStartDate和indexEndDate表示当前指数的开始日期和结束日期
            //startDate和endDate表示作为参数发送到服务器的时候，希望获取的日期范围
            indexStartDate: null,
            indexEndDate: null,
            startDate: null,
            endDate: null,
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.init();
                $("[data-toggle='tooltip']").tooltip();
            },
            methods: {
                init: function () {
                    var url = "http://127.0.0.1:8031/api-codes/codes";
                    axios.get(url).then(function (response) {
                        vue.indexes = response.data;
                        vue.$nextTick(function () {
                            vue.simulate();
                        })
                    });
                },
                //simulate函数
                /*1.通过ajax访问http://127.0.0.1:8031/api-backtest/simulate/000300
                * 2.拿到数据之间先进行清空处理*/
                simulate: function () {
                    var url = "http://127.0.0.1:8031/api-backtest/simulate/" + vue.currentIndex + "/" + vue.startDate + "/" + vue.endDate + "/";
                    axios.get(url).then(function (response) {
                        //清空原数据
                        vue.indexDatas = [];
                        vue.dates = [];
                        vue.closePoints = [];

                        //获取返回数据，并放到data4Vue里面
                        vue.indexDatas = response.data.indexDatas;
                        vue.dates = new Array();
                        vue.closePoints = new Array();

                        //日期(获取开始和结束日期)
                        vue.indexStartDate = response.date.indexStartDate;
                        vue.indexEndDate = response.date.indexEndDate;

                        //指数数据vue.indexDatas，组合出图表需要的日期和收盘点数组
                        for (i in vue.indexDatas) {
                            var indexData = vue.indexDatas[i];
                            vue.dates.push(indexData.date);
                            vue.closePoints.push(indexData.closePoint);
                        }
                        //收益图标（刷新图标）
                        console.log("chart4Profit:" + chart4Profit);
                        chart4Profit.config.data.labels = vue.dates;
                        chart4Profit.config.data.datasets[0].label = vue.currentIndex;
                        chart4Profit.config.data.datasets[0].data = vue.closePoints;
                        chart4Profit.update();
                        //调用的时候s刷新日期
                        if (vue.flushDate) {
                            vue.updateDate();
                        }
                    });
                },
                //不需要刷新日期的时候调用
                changeParam: function () {
                    vue.flushDate = false;
                    vue.simulate();
                },
                //刷新日期的时候调用
                changeParamWithFlushDate: function () {
                    vue.simulate();
                },
                updateDate: function () {
                    vue.startDate = vue.indexStartDate;
                    vue.endDate = vue.indexEndDate;
                    console.log("开始日期:=" + vue.indexStartDate);
                    //需要先清空，否则后续新的日期范围如果超过了前面的日期范围，会发生冲突
                    $('#date4Start').datepicker("destroy");
                    //初始化日期空间，设置了格式，语言，是否自动关闭，日期范围
                    $('#date4Start').datepicker({
                        "format": 'yyyy-mm-dd',
                        "language": true,
                        autoclose: true,
                        startDate :vue.indexStartDate,
                        endDate:vue.indexEndDate,
                        //点击后的相应，通过空间获取到的是 e.date 日期对象，不好用，
                        // 我们要把它转换为 yyyy-mm-dd 格式放在 vue.startDate 上。
                        // 与此同时还要判断日期范围，最后再调用 changeParam 函数。
                        // 而 changeParam 函数在两个changeParam函数 中有讲解，
                        // 是不会要求服务端再次返回日期信息的。
                    }).on("changeDate",function (e) {
                        var month = (e.date.getMonth()+1);
                        if (month<10)
                            month = '0'+month;
                        var day = (e.date.getData());
                        if (day<10)
                            day = '0'+day;
                        vue.endDate =e.date.getFullYear()+"-"+month+"-"+day;
                        if (!vue.checkDateRange()){
                            $('#date4End').datepicker('update',vue.indexEndDate);
                            return;
                        }
                        vue.changeParam();
                    });
                },
                checkDateRange:function () {
                    if (null==vue.startDate||null==vue.endDate);
                    return true;

                    var strStartDate = vue.startDate.replace(/-/g,'/')
                    var StartTime = new Date(strStartDate).getTime();
                    var  srtEndDate = vue.endDate.replace(/-/g,'/')
                    var endTime = new Date(srtEndDate).getTime();
                    if (startTime>endTime){
                        alert("开始日期不能大于日期！");
                        return false;
                    }
                    return true;
                }
            }
        });
        var ctx4Profit = $(".canvas4Profit")[0].getContext('2d');
        chart4Profit = new Chart(ctx4Profit, {
            type: 'line',
            data: {
                labels: '',
                datasets: [
                    {
                        label: '',
                        data: [],
                        borderColor: '#FF4040',
                        backgroundColor: '#FF4040',
                        borderWidth: 1.2,
                        pointRadius: 0,
                        fill: false,
                        lineTension: 0,
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: '指数趋势投资收益对比图'
                },
                responsive: true,
                responsiveAnimationDuration: 3000,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false,
                        }
                    }]
                },
                tooltips: {
                    intersect: false,
                    mode: 'index',
                    // axis: 'y',
                    callbacks: {
                        label: function (tooltipItem, myData) {
                            var label = myData.datasets[tooltipItem.datasetIndex].label || '';
                            if (label) {
                                label += ':';
                            }
                            label += parseFloat(tooltipItem.value).toFixed(2);
                            return label;
                        }
                    }
                }
            }
        });
    });

</script>

<style>
    table.inputTable {
        width: 100%;
    }

    table.inputTable td {
        padding: 20px 20px;
    }

    table {
        margin: 20px;
    }

    div#workingArea {
        margin: 50px;
    }
</style>

<div id="workingArea">
    <span class="label label-info">回测参数</span>
    <table class="inputTable ">
        <tr>
            <td width="25%">
				<span data-toggle="tooltip" data-placement="top" title="选择某一个指数进行模拟回测">
					请选择指数:<span class="glyphicon glyphicon-question-sign"> </span>
				</span>
            </td>
            <td width="25%">
                <select @change="changeParamWithFlushDate" v-model="currentIndex" class="indexSelect form-control">
                    <option v-for="bean in indexes " :value="bean.code">{{bean.name}} - ( {{bean.code}} )</option>
                </select>
            </td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td>
                <span date-toggle = "tooltip" data-placement="top" title="指定模拟回测的开始日期，默认是当前指数最开始的日期">
                    开始日期：<span class="glyphicon glyphicon-question-sign"></span>
                </span>
            </td>
            <td>
                <div class="form-group">
                    <div class="input-group date" id="date4Start">
                        <input type="text" readonly="readonly" class="form-control">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="label label-warning">收益对比图</div>
    <div class="div4chart" style="margin: 0px auto;width: 80%">
        <canvas class="canvas4Profit"></canvas>
    </div>
</div>

<div th:replace="include/footer::html"></div>

</body>
</html>
